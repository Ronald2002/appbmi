<!doctype html>
<html lang=it>
<head>
<title>BMI</title>
<link rel=stylesheet href=http://getskeleton.com/dist/css/skeleton.css>
<script src=calcoli.js></script>
</head>
<body>
<div class=container>
     <div class=row>
         <div class="twelve columns">
        <h1>Calcola il BMI</h1>
        <p>Inserisci il tuo peso in kg e la tua altezza in metri(usa il punto per i decimali)</p>
       <form name=BMI METHOD=GET action=#>
<label for="peso">Peso in kg</label>
<input class="u-full-width" placeholder="Peso in kg" name=peso id=peso type=number required min=20.00 step=0.1>
<label for="altezza">Altezza in metri</label>
<input class="u-full-width" placeholder="Altezza in metri" name=altezza id=altezza type=number required min=1.00 step=0.01 max=2.4>

<label for="sesso">Sesso</label>
<input type="radio" name=sesso value=f>femmina
<input type="radio" name=sesso value=m>maschio
<br>
 <button onclick="calcolo()" class="button-primary u-full-width">calcola</button>
 <input type="reset" onclick="cancella()" class=u-full-width value=Annulla>
<p id=calcola> </p>
</form>
     </div>
</div>
</body>
</html>
